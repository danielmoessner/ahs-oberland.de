collections:
  - name: animal
    label: Wildtiere
    label_singular: Wildtier
    editor:
      preview: true
    folder: content/animals
    slug: '{{fields.slug}}'
    create: true
    preview_path: 'wildtiere/{{fields.slug}}'
    fields:
      - label: Sammlung
        name: collection
        widget: hidden
        default: animal
      - label: Titel
        name: title
        widget: string
      - label: Slug
        name: slug
        widget: string
      - label: Bild
        name: image
        widget: image
      - label: Auszug
        name: excerpt
        widget: text
      - label: Inhalt
        name: body
        widget: markdown
      - label: Kategorie
        name: category
        widget: relation
        collection: category
        searchFields:
          - title
        valueField: title
  - name: category
    label: Kategorien
    label_singular: Kategorie
    extension: yml
    editor:
      preview: false
    folder: content/categories
    slug: '{{slug}}'
    create: true
    fields:
      - label: Sammlung
        name: collection
        widget: hidden
        default: category
      - label: Titel
        name: title
        widget: string
  - name: page
    label: Seiten
    label_singular: Seite
    delete: false
    editor:
      preview: false
    files:
      - file: content/pages/home.yml
        label: Startseite
        name: home
        fields:
          - label: Sammlung
            name: collection
            widget: hidden
            default: page
          - label: Slug
            name: slug
            widget: hidden
            default: home
          - label: Meta
            name: meta
            widget: object
            fields: &ref_0
              - label: Titel
                name: title
                widget: string
              - label: Beschreibung
                name: description
                widget: text
              - label: Bild
                name: image
                widget: image
          - label: Header
            name: header
            widget: object
            fields:
              - label: Bild
                name: image
                widget: image
      - file: content/pages/contact.yml
        label: Kontakt
        name: contact
        fields:
          - label: Sammlung
            name: collection
            widget: hidden
            default: page
          - label: Slug
            name: slug
            widget: hidden
            default: contact
          - label: Meta
            name: meta
            widget: object
            fields: *ref_0
          - label: Header
            name: header
            widget: object
            fields:
              - label: Bild
                name: image
                widget: image
      - file: content/pages/styleguide.yml
        label: Styleguide
        name: styleguide
        fields:
          - label: Sammlung
            name: collection
            widget: hidden
            default: page
          - label: Slug
            name: slug
            widget: hidden
            default: styleguide
          - label: Meta
            name: meta
            widget: object
            fields: *ref_0
  - name: setting
    label: Einstellungen
    label_singular: Einstellung
    delete: false
    editor:
      preview: false
    files:
      - file: content/settings/global.yml
        label: Global
        name: global-settings
        preview: false
        fields:
          - label: Sammlung
            name: collection
            widget: hidden
            default: setting
          - label: Slug
            name: slug
            widget: hidden
            default: global
          - label: URL der Seite
            name: siteUrl
            widget: string
            required: false
          - label: Favicon
            name: favicon
            widget: image
          - label: Logo
            name: logo
            widget: image
header:
  - label: Pre
    name: pre
    widget: string
  - label: Title
    name: title
    widget: string
  - label: Text
    name: text
    widget: text
  - label: Bild
    name: image
    widget: image
meta: *ref_0
backend:
  name: git-gateway
  branch: main
  repo: danielmoessner/gatsby-netlifycms.tortuga-webdesign.de
local_backend: true
locale: de
display_url: 'https://gatsby-netlifycms.tortuga-webdesign.de'
site_url: 'https://gatsby-netlifycms.tortuga-webdesign.de'
media_folder: /content/media
public_folder: ../media
