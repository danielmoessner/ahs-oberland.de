header: &HEADER
  - { label: Pre, name: pre, widget: string }
  - { label: Title, name: title, widget: string }
  - { label: Text, name: text, widget: text }
  - { label: Bild, name: image, widget: image }

meta: &META 
  - { label: Titel, name: title, widget: string }
  - { label: Beschreibung, name: description, widget: text }
  - { label: Bild, name: image, widget: image }

# See https://www.netlifycms.org/docs/collection-types/
collections:
  - name: page
    label: Seiten
    label_singular: Seite
    delete: false
    editor:
      preview: false
    files:

      # Index
      - file: content/pages/home.yml
        label: Startseite
        name: home
        fields:
          - { label: Sammlung, name: collection, widget: hidden, default: page }
          - { label: Slug, name: slug, widget: hidden, default: home }
          - label: Meta
            name: meta
            widget: object
            fields: *META
          - label: Header
            name: header
            widget: object
            fields:
              - { label: Bild, name: image, widget: image }
      
      # Kontakt
      - file: content/pages/contact.yml
        label: Kontakt
        name: contact
        fields:
          - { label: Sammlung, name: collection, widget: hidden, default: page }
          - { label: Slug, name: slug, widget: hidden, default: contact }
          - label: Meta
            name: meta
            widget: object
            fields: *META
          - label: Header
            name: header
            widget: object
            fields:
              - { label: Bild, name: image, widget: image }

      # Styleguide
      - file: content/pages/styleguide.yml
        label: Styleguide
        name: styleguide
        fields:
          - { label: Sammlung, name: collection, widget: hidden, default: page }
          - { label: Slug, name: slug, widget: hidden, default: styleguide }
          - label: Meta
            name: meta
            widget: object
            fields: *META
